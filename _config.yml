#Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Damian Testa's personal site
email: "damian@damiantesta.com"
matrix: "@damian:librem.one"
description: >- # this means to ignore newlines until "baseurl:"
  This is Damian Testa's personal site, blog, and archive of projects and
  hobbies.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://damiantesta.com" # the base hostname & protocol for your site, e.g. http://example.com

header:
  pages:
    - name: Home
      slug: /     # <-- index.md
    - name: About # <-- about.md
    - name: Blog  # <-- blog.md
    - name: Projects    # <-- projects.md
# Build settings
#theme: bay_jekyll_theme
#remote_theme: eliottvincent/bay
plugins:
  - jekyll-feed


footer:
  show_powered_by: true
  contact:
    - name: Email
      value:  "damian@damiantesta.com"
      link: "mailto:damian@damiantesta.com"
    - name: Matrix
      value: "@damian:librem.one"
      link: "https://matrix.to/#/@damian:librem.one"
  follow:
    - name: LinkedIn
      link: http://linkedin.com/in/YourLinkedInUsername
    - name: GitHub
      link: http://github.com/damiante
    - name: RSS
      link: /feed.xml




